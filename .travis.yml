language: node_js
node_js: ['node']
matrix:
  include:
    - os: osx
    - os: linux
      addons:
        apt:
          packages:
            - fakeroot
            - rpmbuild
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
script: electron-forge publish